<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
<script>
/* Crear una aplicación web que pida constantemente números hasta que el usuario indique el
búmero 0.
Al final indicará la media de los números introducidos.
Si en algún momento no es un número lo que escribe el usuario,
se le pide de nuevo.
Si cancela cualquier cuadro de lectura, el programa termina y se indica que el 
usuario ha cancelado y no se mostrará la media.*/
    var array=[];
    var numero;
    var total=0;
    do{
        numero=prompt("Escribe el siguiente número (escribe el cero para terminar)");
        if(numero!=null){
            numero=Number(numero);
            
            if(!isNaN(numero)){
                if(numero!=0){
                    //Si tenemos un número lo añadimos al array
                    array.push(numero);
                }
            }
            else{
                alert("No has escrito un número");
            }
        }
    }while(numero!=null && (isNaN(numero) || numero!=0));

    if(numero==null){
        document.write("<p>El usuario canceló la operación</p>");
    }  
    else if(array.length>0 && !isNaN(numero)){
        for(let n of array){
            total+=n;
        }
        document.write(`<p>La media es ${total/array.length}</p>`);
    } 
</script>
</body>
</html>
