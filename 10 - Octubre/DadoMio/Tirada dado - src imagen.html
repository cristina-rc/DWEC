<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p align="center">
        <img src = "" name="midado" width="63" height="64">
        <br><input type = "button" value="Tirada" onClick="tirar()">    
    </p>
    
    
    <script>

        function tirar(){
            var tirada = Math.floor(Math.random()*(6-1)+1);
            document.images["midado"].src="dado" + tirada + ".JPG";
        }        

    </script>
    
</body>
</html>
