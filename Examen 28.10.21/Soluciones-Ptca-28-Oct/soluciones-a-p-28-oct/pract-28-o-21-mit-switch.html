<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de evaluación 28 octubre 2021</title>
</head>
<body>
    <center>
        <form name="form1" style="align-items: center;">
            <div>
                <label for="cjnombre">Nombre: </label><input type="text" name="cjnombre"><br><br>
            </div>
            <div>
                <label>Visualizar: </label><br><br>
                <textarea cols="30" rows="15"></textarea>
            </div>
            <br>
            <div>
                <input type="button" value="Añadir" onclick="accion(this.value)"> <input type="button" value="Buscar" onclick="accion(this.value)"> <input type="button" value="Eliminar" onclick="accion(this.value)"> <input type="button" value="Visualizar" onclick="accion(this.value)"><br><br>
            </div>
            <div>
                <input type="button" value="Limpiar" onclick="accion(this.value)">
            </div>
        </form>
    </center>
    <script>
        function accion(tecla){
            switch (tecla){
                case "Añadir":
                    alert("Añadir");
                    break;
                case "Buscar":
                    alert("Buscar");
                    break;
                case "Eliminar":
                    alert("Eliminar");
                    break;
                case "Visualizar":
                    document.getElementsByTagName('textarea')[0].value="Visualizar";
                    break;
                case "Limpiar":
                    alert("Limpiar");
                    break;
            }
        }
    </script>
</body>
</html>
