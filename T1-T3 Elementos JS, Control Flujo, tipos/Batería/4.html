<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    TEXTO A CIFRAR: <input type = "text" id="texto"><br>
    CLAVE: <input type = "number" id="clave"><br>
    TEXTO CIFRADO: <input type = "text" id="textoCifrado"><br>
    <input type=submit id="encriptar" value="Encriptar" onClick="cifrar()">
    

    <script>

        function cifrar(){

            var texto = document.getElementById("texto").value;
            var clave = parseInt(document.getElementById("clave").value);
            var textoCifrado = document.getElementById("textoCifrado");

            var resultado = "";

            for(i=0; i < texto.length; i++){

                var unicode = texto.charCodeAt(i) + clave;
                var caracter = String.fromCharCode(unicode);
                resultado += caracter;                
            }

            textoCifrado.value = resultado;           
        }

    </script>
    
</body>
</html>
