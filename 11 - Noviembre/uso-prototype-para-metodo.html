<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeros=[21,22,23,24,35,36,47,48,59,60];
        Array.prototype.obtenerPares=function(){
            return this.filter((x)=>(x%2==0));
        }
        alert(numeros.obtenerPares());


        Array.prototype.media = function(){
            let suma = this.reduce((anterior, actual)=>(anterior+actual));
            return suma/this.length;
        }

        alert(numeros.media());
        
    </script>
</body>
</html>
