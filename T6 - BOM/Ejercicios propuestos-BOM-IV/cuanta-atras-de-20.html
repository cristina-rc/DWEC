<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta atrás</title>
<script type="text/javascript"/></head>
<body>
    <center>
    <h2>CUENTA ATRÁS</h2>
    <label for="">DECREMENTANDO: </label><input type="text" style="width: 20mm;height: 20mm;font-size: 1.5cm;">
    </center>
    <script>
        var cuenta=20;
        var ctaatras=setInterval(decremento,1000);
        function decremento(){
            document.getElementsByTagName("input")[0].value=cuenta;
            cuenta-=1;
            if (cuenta<0) window.clearInterval(ctaatras);
        }

    </script>
</body>
</html>
