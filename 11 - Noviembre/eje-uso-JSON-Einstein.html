<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uso JSON</title>
</head>
<body>
    <script>
        var preeminente = {
            "nombre": "Albert",
            "Vida": 76,
            "Fallecido": "Verdad",
            "capacidades": ["Alto CI", "Cálculo", "Abstracción"],
            "Aportes": {
                "Relatividad": 1915,
                "Fotoelectrico": 1921,
                "TeoríaFísica": "Premio Novel"
    
            }
        }
        var preeminentecomostring='{"nombre": "Albert", "Vida": 76, "Fallecido": "Verdadero", "capacidades": ["Alto CI", "Cálculo", "Abstracción"],"Aportes": {"Relatividad": 1915,"Efecto-Fotoelectrico": 1921,"Teoría-Física": "Premio Novel"}}';
        
        var AlbertObjeto=JSON.parse(preeminentecomostring);
       
        var AlbertString=JSON.stringify(preeminente);
        alert(AlbertString);
        alert(AlbertObjeto.Aportes.Relatividad);
    </script>
</body>
</html>
