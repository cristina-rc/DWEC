<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

    var numeroIntrod = prompt("Introduzca un número mayor que 100: "); 

    while(numeroIntrod<=100 && numeroIntrod!=""){
        numeroIntrod = prompt("Número incorrecto. Introduzca un número mayor que 100: ");              
    }

    if(numeroIntrod>100 || numeroIntrod==""){
        alert("Saliendo del programa");
    }

    </script>

</body>
</html>
