    <script>

        text="";
        let n=parseInt(prompt("Introduce el número hasta el que estudiar los números primos",10));
        SiguientePrimo:
        for (let i = 2; i <= n; i++) { // por cada i...

            for (let j = 2; j < i; j++) { // buscar un divisor..

            alert( i ); // primo
            text+=i+", ";
            alert(text);

        }

    </script>
