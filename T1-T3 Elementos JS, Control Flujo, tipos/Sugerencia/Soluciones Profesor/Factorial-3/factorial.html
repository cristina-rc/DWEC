<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<script>
let n;
do {
    n = prompt("Escribe el número del que deseas el factorial "
     + "(debe de ser un número entero positivo)");
} while (isNaN(Number(n)) || n < 0);
let fact=1; //acumulador
let cont=n;
while(cont>1){
    fact*=cont;
    cont--;
}

document.write(`<p>El factorial de ${cont} es ${fact}</p>`);

</script>
</body>

</html>
