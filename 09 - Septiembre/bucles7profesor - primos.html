<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        text = "";
        let n = parseInt(prompt("Introduce el número hasta el que estudiar los números primos", 10));

        //SiguientePrimo:
        for (let i = 2; i <= n; i++){
            for(let j = 2; j < i; j++){
                if(i % j == 0) continue; //SiguientePrimo           
            }

            alert(i);
            text+=i + "";
            alert(text);            
        }

    </script>
    
</body>
</html>
