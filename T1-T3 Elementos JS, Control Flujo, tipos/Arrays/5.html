<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        numeros = [];
        
       for(var i=0; i<20; i++){
           var generado = Math.floor(Math.random()*(50-1)+1);
           numeros.push(generado);
       }

       for(var i=0; i<numeros.length; i++){
           for(var j=0; j<numeros[i]; j++){
               document.write("*");
           }
           document.write("<br>");
       }


    </script>
</body>
</html>
