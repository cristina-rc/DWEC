<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

       numero = prompt("Introduzca el número de filas del triángulo a generar: ");

        function crearTriangulo(numero){

            for(altura=1; altura<=numero; altura++){
                for(blancos = 1; blancos<=(numero-altura); blancos++){
                    document.write("&nbsp");
                }
                for(asteriscos=1; asteriscos<=(altura*2)-1; asteriscos++){
                    document.write("*");
                }
            document.write("<br>");
            }

        }

        crearTriangulo(numero);


    </script>


</body>
</html>
