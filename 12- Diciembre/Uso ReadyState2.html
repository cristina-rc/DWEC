<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Nombre: </label><input type="text" id="nombre"><br>
    <label for="">Apellidos: </label><input type="text" id="apellidos"><br>
    <label for="">Fecha nacimiento: </label><input type="date" id="nacimiento"><br>
    <input type="button" value="visualizar" onclick="visualizar()">
    <script>

        var nombre;
        var apellidos;
        var nacimiento;

        document.onreadystatechange = function(){
            switch(document.readyState){
                case "loading": 
                    console.log("Documento carg√°ndose");

                case "interactive":
                    console.log("Documento en modo interactivo");
                    
                case "complete": 
                    nombre = document.getElementById("nombre");
                    apellidos =  document.getElementById("apellidos");
                    nacimiento = document.getElementById("nacimiento");
                    visualizar();                
            }
        }

        function visualizar(){
            alert(nombre.value + " " + apellidos.value + " " + nacimiento.value);
        }

    </script>
</body>
</html>
