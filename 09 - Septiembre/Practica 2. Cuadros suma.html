        <script>
            //var a;    Variable con ámbito global
            function Sumar(){

                let operando2 = parseFloat(document.getElementById('operandoB').value);

                //a = document.getElementsByName("operandos")[0].value;

                alert("El resultado de sumar " + operando1 +" + " +operando2 +" es: " +sumaTotal);

                document.getElementById("resultado").value=operando1+operando2;
            }

        </script>
