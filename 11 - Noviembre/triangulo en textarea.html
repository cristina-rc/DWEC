<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        Nº filas: <input type="number"><br>
        Caracter: <input type="text"><br>
        <input type="button" value="Generar triángulo" onClick="generarTriangulo((document.forms[0].elements[0].value), (document.forms[0].elements[1].value))"><br>
        <textarea rows=10 cols=20></textarea>
    </form>
    <script>

        function generarTriangulo(filas, caracter){
            var msg = "";

            for(var i=1; i<=filas; i++){
                for(var j=1; j<=(filas-i); j++){
                    msg+=" ";
                }

                for(var h=1; h<=i; h++){
                    msg+=caracter;
                }
                
                msg+="\n";
            }

            document.forms[0].elements[3].value = msg;
        }

    </script>    
</body>
</html>
