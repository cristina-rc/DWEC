<html lang="en">
<head>

<body>
    <textarea name="loteria" rows="10" cols="30"></textarea><br>
    <input type="submit" value="Generar" onClick="calcular()">
    <input type="button" value="Limpiar" onClick="limpiar()">

    <script>

    document.getElementById("caja").value = "";

        
    function calcular(){

        for(let i = 0; i<50; i++){

            let combinacion = "";
            var set1 = new Set();

            do(
                let rand = Math.floor(Math.random() * (50-1))+ 1);
                set1.add(rand);

            )while(set1.size<6);


            for(let valor of set1){
                combinacion += valor + ", ";

            }

            document.getElementById("caja").value += combinacion + "\n";




        }

    }
    </script>
