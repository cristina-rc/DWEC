<body>

    <input area="text" name="palabras"><br>
    <input area="text" name="palabras"><br>
    <input area="text" name="palabras"><br>
    <input area="text" name="palabras"><br>
    <input area="text" name="palabras"><br>

    <input type="submit" value="Presentar" onClick="separarPalabras()">

    <script>

    var frase = "";
    var arrayPalabras = [];

    function separarPalabras(){
        frase = prompt("Introduzca una frase con 5 palabras");

        arrayPalabras = frase.split(" ");

        for(var i=0; i<arrayPalabras.length; i++){
            document.getElementsByName("palabras")[i].value=arrayPalabras[i];
        }
    }
    
    </script>
    
</body>
