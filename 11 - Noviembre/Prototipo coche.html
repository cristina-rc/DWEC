<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Auto(precio){
            this.precio = precio;        
        }

        var miAuto4 = new Auto([300, 400, 500]);

        Auto.prototype.alerta = function(){ document.write("Coche");}

       miAuto4.alerta();

       Auto.prototype.media = function(){ return this.precio.reduce((a,b) => a + b, 0) / this.precio.length;}
        
       console.log(miAuto4.media());

    </script>
</body>
</html>
