<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var intervalID = window.setInterval(retroceso, 1000);
        var numero = 20;

        function retroceso(){
            numero -= 1;
            console.log(numero);

            if(numero == 0){
                //No es necesario invocar al objeto window
                clearInterval(intervalID);
            }
        }

    </script>
</body>
</html>
