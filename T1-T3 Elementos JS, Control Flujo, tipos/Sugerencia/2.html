<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nombre: <input type="text" id="nombre"/><br>
    Apellidos: <input type="text" id="apellidos"/><br>
    Salario: <input type="number" id="salario"/><br>
    Edad: <input type="number" id="edad"/><br>

    <input type="submit" id="enviar" onclick="generarResultado()"/><br><br>

    <textarea id="resultado" cols="30" rows="10"></textarea>

    <script>

        function generarResultado(){
            var nombre = document.getElementById("nombre").value;
            var apellidos = document.getElementById("apellidos").value;
            var salario = parseFloat(document.getElementById("salario").value);
            var edad = parseInt(document.getElementById("edad").value);


            if(salario=>1000 && salario<2000){
                 if(edad>45){
                    salario += (salario*0.03);
                }else{
                    salario += (salario*0.1);
            }

            }else if(salario<1000){
                if(edad<30){
                    salario = 1100;
                }else if(edad>=30 && edad<45){
                    salario += (salario*0.03);
                }else{
                    salario += (salario*0.15);
                }
            }

            document.getElementById("resultado").value = "Su nombre es " + nombre + " " + apellidos + " su edad es " + edad + " aÃ±os, y su salario recalculado es: " + salario;
        }
        
    </script>
    
</body>
</html>
