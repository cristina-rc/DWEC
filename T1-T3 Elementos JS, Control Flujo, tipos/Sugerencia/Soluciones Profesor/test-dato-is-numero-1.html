<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lectura de número</title>
</head>
<body>
<script>
	/*Se trata de pedir al usuario un número a través
	de una ventana de entrada.Comprobar si es un número.
	El resultado mostrarlo con una ventana emergente*/

    let numero=prompt("Escribe un número");
    if(isNaN(Number(numero))){
        alert("No es un número");
    }
    else{
        alert("Es un número");
    }
</script>    
</body>
</html>
